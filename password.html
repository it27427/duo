<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- AUTHENTICATION START -->
    <div class="authentication">
        <div class="authentication-info">
            <div class="authentication-header">
                <div class="logo">
                    <img src="assets/images/logo/logo.svg" alt="logo">
                </div>

                <div class="authentication-header-info">
                    <h4 class="authentication-title">Hi Istiak</h4>
                    
                    
                    <button class="btn-user" type="button">
                        <span class="icon">
                            <img src="assets/images/users/user.jpg" alt="user-icon">
                        </span>

                        <span class="text">istiak.tushar.it@gmail.com</span>
                    </button>
                </div>
            </div>
            
            <form class="authentication-form">
                <div class="wrapper">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="username" placeholder=" " autocomplete="off">
                        <label for="username" class="input-label">Enter your password</label>
                    </div>

                    <div class="error-message">
                        <div class="icon">
                            <svg aria-hidden="true" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
                        </div>
                        <p class="message">Enter a valid email</p>
                    </div>
                </div>

                <div class="togglepassword">
                    <input type="checkbox" id="showpassword" hidden>
                    <label class="togglepass" for="showpassword">Show password?</label>
                </div>
    
                <div class="submitbox">
                    <button class="send-btn d-none" type="button">Next</button>
                    <a href="verification.html" class="send-btn" role="button">Next</a>
                </div>
            </form>
        </div>
    </div>
    <!-- AUTHENTICATION END -->
</body>
</html>
